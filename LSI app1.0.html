        .select2 {
            position: relative;
            overflow: hidden;
            display: block;
            margin: auto;
            width: 260px;
            height: 100%;
            border: 1px solid #999;
            background-color: #f2f2f2;
            color: #777;
            border-radius: 12px;
            font-family: 'NoBH Bold';
            font-weight: normal;
            font-style: normal;
            font-size: 13px;
            letter-spacing: 0px;
            /*box-shadow: 0px 1em 2em -1.5em rgba(0, 0, 0, .5);*/
        }

        .select2 i.toggle {
            position: absolute;
            z-index: 4;
            right: 1.3em;
            top: 0.98em;
            color: #777;
        }

        .select2 .title,
        .select2 .placeholder {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
            padding: 0.6em 1.1em;
            background: #f2f2f2;
            /*rgba(255, 255, 255, 0.6);*/
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
        }

        .select2>label>input {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: block;
            opacity: 0;
            cursor: pointer;
        }

        .select2>label>input:checked {
            z-index: 2;
        }

        .select2>label>input:checked~i.toggle.icon-plus {
            display: none;
        }

        .select2>label>input:checked~i.toggle.icon-minus {
            display: block;
        }

        .select2>label>input:not(:checked)~i.toggle.icon-minus {
            display: none;
        }

        .select2>label>input:not(:checked)~i.toggle.icon-plus {
            display: block;
        }

        .select2>label>input:not(:checked)~label.option input:not(:checked)~.title {
            display: none !important;
        }

        .select2>label>input:disabled {
            cursor: no-drop;
        }

        .select2 label>span.placeholder {
            position: relative;
            z-index: 0;
            display: inline-block;
            width: 100%;
            color: #777;
            border-top: 0px;
        }

        .select2 label.option {
            display: block;
            overflow: hidden;
            z-index: 1;
            width: 100%;
            transition: all 1s ease-out;
        }

        .select2 label.option span.title {
            position: relative;
            z-index: 2;
            transition: background 0.3s ease-out;
        }

        .select2 label.option span.title i.icon {
            padding-right: 9px;
            padding-top: 2px;
            color: #999;
            /*rgba(146, 168, 209, 1);*/
        }

        .select2 label.option span.title:hover {
            color: #999;
            /* mouse over field color */
            background: #f6f6f6;
            /*rgba(146, 168, 209, .5);*/
            /*box-shadow: inset 0px 1px 0px rgba(0, 0, 0, .1);*/
        }

        .select2 label.option input {
            display: none;
        }

        .select2 label.option input:checked~span.title {
            position: absolute;
            display: block;
            z-index: 1;
            top: 0px;
            font-size: 13px;
            background: #f2f2f2;
            border-top: 0px;
            box-shadow: none;
            color: inherit;
            width: 100%;
        }

        .select2 label.option input:disabled~span.title {
            background: #f2f2f2 !important;
            color: #aaa;
        }

        .select2 label.option input:disabled~span.title:hover {
            color: #aaa;
            background: none;
            cursor: no-drop;
        }


        .select2 a {
            text-decoration: none;
        }

        .select2 a:link {
            color: #777;
        }

        .select2 a:visited {
            color: #777;
        }

        .select2 a:hover {
            color: #aaa;
        }

        .select2 a:active {
            color: #aaa;
        }
    </style>

    <style type="text/css">
        /* class based reference - use for individual image-sections with overlay image */
        .BHToolsOvr {
            position: relative;
        }

        .BHToolsOvr:after {
            position: absolute;
            content: '';
            background: url('https://baristahustle.com/wp-content/uploads/2019/04/BHHome_ToolsElement_Ovr.jpg');
            background-size: cover;
            /* Make overlay fit the window of our original image */
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            opacity: 0;
            /* Set the overlay opacity until we hover */
            transition: .5s ease all;
            /* How long the transition takes */
        }

        .BHToolsOvr:hover:after {
            opacity: 1;
            /* Fade in to opacity setting */
        }
    </style>


    <link rel="stylesheet" id="et-divi-customizer-global-cached-inline-styles"
        href="https://www.baristahustle.com/wp-content/et-cache/global/et-divi-customizer-global-161822158059.min.css" />

    <title>Langelier Saturation Index</title>

    <link rel="stylesheet" href="LSI.css">

</head>









<body>
    <div class="approw">
        <h3>
            <span style="font-weight: 400;">The Barista Hustle LSI calculator</span>
        </h3>
    </div>

    <div id="LSIapp">
        <div class="inputgrid">

            <div class="griditem rightalign">
                <label>TDS</label>
            </div>

            <div class="griditem">
                <input class="appinput" type="number" min="0" id="TDS" name="TDS" onchange="hideResults()">
            </div>

            <div class="griditem">
                ppm
            </div>



            <div class="griditem rightalign">
                <label>pH (at 25 °C)</label>
            </div>

            <div class="griditem">

                <input class="appinput" type="number" min="0" max="14" id="pH" name="pH" onchange="hideResults()">
            </div>

            <div class="griditem"></div>



            <div class="griditem rightalign">
                <label>KH</label>
            </div>

            <div class="griditem">
                <input class="appinput" type="number" min="0" id="KH" name="KH" onchange="hideResults()">
            </div>

            <div class="griditem">
                <select class="appselector" name="KHPicker" id="KHPicker" onchange="hideResults()">
                    <option value="ppm">ppm</option>
                    <option value="dH">°dH</option>
                </select>
            </div>



            <div class="griditem rightalign">
                <label>GH</label>
            </div>

            <div class="griditem">
                <input class="appinput" type="number" min="0" id="GH" name="GH" onchange="hideResults()">
            </div>

            <div class="griditem">
                <select class="appselector" name="GHPicker" id="GHPicker" onchange="hideResults()">
                    <option value="ppm">ppm</option>
                    <option value="dH">°dH</option>
                </select>
            </div>



            <div class="griditem rightalign">
                <label>Temperature</label>
            </div>

            <div class="griditem">
                <input class="appinput" type="number" min="0" id="Temperature" name="Temperature"
                    onchange="hideResults()">
            </div>

            <div class="griditem">
                <select class="appselector" name="TempPicker" id="TempPicker" onchange="hideResults()">
                    <option value="C">°C</option>
                    <option value="F">°F</option>
                </select>
            </div>


        </div>

        <div class="approw">
            <button class="appbutton" type="button" onclick="calculateLSI()">Calculate</button>

            <span id="LSIErrorMsg" class="ErrorMsg"></span>
        </div>



        <div class="inputgrid">
            <div class="griditem rightalign">
                LSI at <span id="CustomTemp">0</span> °<span id="TempUnit">C</span>:
            </div>

            <div class="griditem centred">
                <span class="Output" id="LSI_Custom"></span>
            </div>

            <div class="griditem">
                <span class="Output" id="Result_Custom"></span>
            </div>



            <div class="griditem rightalign">
                LSI at 95 °C:
            </div>

            <div class="griditem centred">
                <span class="Output" id="LSI_95"></span>
            </div>

            <div class="griditem">
                <span class="Output" id="Result_95"></span>
            </div>



            <div class="griditem rightalign">
                LSI at 125 °C:
            </div>

            <div class="griditem centred">
                <span class="Output" id="LSI_125"></span>
            </div>

            <div class="griditem">
                <span class="Output" id="Result_125"></span>
            </div>
        </div>



    </div>

    <div id="Mineralsapp">


        <div class="inputgrid four-column-grid">
            
            
            <div class="griditem">
                <!--spacer-->
            </div>

            <div class="griditem centred">
                GH (ppm)
            </div>

            <div class="griditem centred">
                KH (ppm)
            </div>

            <div class="griditem">
                <!--spacer-->
            </div>

            
        

            <!-- row 2-->
        
            
            <div class="griditem rightalign">
                Base water
            </div>

            <div class="griditem centred">
                <input class="appinput" type="number" min="0" id="BaseGH" name="BaseGH" value="0" onchange="changeBaseWater()">
            </div>

            <div class="griditem centred">
                <input class="appinput" type="number" min="0" id="BaseKH" name="BaseKH" value="0" onchange="changeBaseWater()">
            </div>

            <div class="griditem">
                <select class="appselector" name="BaseWater" id="BaseWater" onchange="changeBaseWaterPicker()">
                    <option value="Custom">Custom</option>
                </select>


            </div>

            


            <!-- row 3-->

            <div class="griditem rightalign">
                Desired water
            </div>

            <div class="griditem centred">
                <input class="appinput" type="number" min="0" id="TargetGH" name="TargetGH" onchange="changeTargetWater()">
            </div>

            <div class="griditem centred">
                <input class="appinput" type="number" min="0" id="TargetKH" name="TargetKH" onchange="changeTargetWater()">
            </div>

            <div class="griditem">
                <select class="appselector" name="TargetWater" id="TargetWater" onchange="changeTargetWaterPicker()">
                    <option value="Custom">Custom</option>
                </select>
            </div>

            



            <!-- row 4-->

            <div class="griditem rightalign">
                Amount to make
            </div>

            <div class="griditem centred span-2">
                <input class="appinput" type="number" min="0" id="TargetVolume" name="TargetVolume" value="1" onchange="hideResults()">
            </div>

            <div class="griditem">
                <select class="appselector" name="WaterUnits" id="WaterUnits" onchange="hideResults()">
                    <option value="Litres">Litres</option>
                    <option value="Gallons">Gallons</option>
                </select>
                
            </div>

            
        </div>

        <div class="approw">
            <button class="appbutton" type="button" onclick="calculateWater()">Calculate</button>

            <span id="MineralErrorMsg" class="ErrorMsg"></span>
        </div>



        <div class="inputgrid">
            <div class="griditem rightalign">
                Hardness Concentrate
            </div>

            <div class="griditem centred">
                <span class="Output" id="HardnessVolume"></span>
            </div>

            <div class="griditem">
                g
            </div>



            <div class="griditem rightalign">
                Buffer Concentrate
            </div>

            <div class="griditem centred">
                <span class="Output" id="BufferVolume"></span>
            </div>

            <div class="griditem">
                g
            </div>



            <div class="griditem rightalign">
                Water
            </div>

            <div class="griditem centred">
                <span class="Output" id="WaterVolume"></span>
            </div>

            <div class="griditem">
                g
            </div>
        </div>










    </div>


    <script src="LSI1.0.js"></script>
</body>

</html>
